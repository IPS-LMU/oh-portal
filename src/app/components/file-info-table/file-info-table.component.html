<table class="table table-responsive-md table-striped">
    <tr>
        <td>Filename:</td>
        <td>{{fileinfo.attributes?.originalFileName}}</td>
    </tr>
    <tr>
        <td>Type:</td>
        <td>{{fileinfo.type}}</td>
    </tr>
    <tr>
        <td>Size:</td>
        <td>{{fileinfo.size | filesize}}</td>
    </tr>
    <ng-container *ngIf="fileinfo.type === 'audio/wav'">
        <tr>
            <td>Sampling rate:</td>
            <td>{{fileinfo.samplerate}}</td>
        </tr>
        <tr>
            <td>Bits per Second:</td>
            <td>{{fileinfo.bitrate}}</td>
        </tr>
        <tr>
            <td [ngClass]="{
                'red': fileinfo.channels > 1
            }">Channels:
            </td>
            <td [ngClass]="{
                'red': fileinfo.channels > 1
            }">{{fileinfo.channels}}
            </td>
        </tr>
        <tr>
            <td>Duration:</td>
            <td>{{fileinfo.duration.unix | time}}</td>
        </tr>
    </ng-container>
</table>
